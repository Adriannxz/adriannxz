<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Votación de Equipos</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2838 0%, #0e1621 60%);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-family: Arial, Helvetica, sans-serif;
    color: #c6d4df;
    padding: 0 20px 60px 20px;
  }

  .container {
    background: #171a21;
    width: 800px;
    margin: 120px auto 0 auto;
    padding: 15px 20px 25px 65px;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 0 0 10px 0;
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .image-cropper {
    width: 350px;
    height: 210px;
    overflow: hidden;
    margin: 40px auto 0 auto;
    border-radius: 8px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    position: relative;
  }

  .image-cropper img {
    position: absolute;
    top: -52px;
    left: 0;
    width: 350px;
    height: auto;
  }

  .steam-text {
    color: #66c0f4;
    font-size: 12px;
    text-align: center;
    margin: 15px auto 0 auto;
    width: 350px;
    font-weight: 500;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow: 0 0 3px rgba(102, 192, 244, 0.7);
  }

  /* Nuevo container para equipos */
  .teams-container {
    width: 800px;
    margin: 50px auto 80px auto;
    padding: 30px 20px;
    border-radius: 8px;
    background: linear-gradient(to top, #ff0000 0%, #171a21 100%);
    box-shadow: 0 20px 60px rgba(255, 0, 0, 0.6);
    display: flex;
    justify-content: space-around;
    color: #c6d4df;
    font-weight: 600;
    font-size: 18px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .team {
    flex: 1;
    margin: 0 10px;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .team:hover {
    background: rgba(255, 0, 0, 0.5);
  }
</style>
</head>
<body>

  <div class="container">
    <h1>VOTA A UNO DE NUESTRO EQUIPOS POR SKINS GRATIS</h1>
  </div>

  <div class="image-cropper">
    <img src="https://pbs.twimg.com/media/GHRV6EpWEAEe7ZR.jpg" alt="Imagen recortada">
  </div>

  <div class="steam-text">
    Mediante votando uno de nuestros equipos, automáticamente será redirigirá a la página de inicio de sesión de Steam, tendrá que iniciar sesión para votar, DISFRUTAD LAS SKIN!
  </div>

  <div class="teams-container">
    <div class="team">Equipo 1</div>
    <div class="team">Equipo 2</div>
    <div class="team">Equipo 3</div>
    <div class="team">Equipo 4</div>
    <div class="team">Equipo 5</div>
  </div>

</body>
</html>
