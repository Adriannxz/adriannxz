<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Votación de Equipos</title>
<style>
  /* Estilos generales iguales que antes */
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2838 0%, #0e1621 60%);
    font-family: Arial, Helvetica, sans-serif;
    color: #c6d4df;
    padding: 20px;
    text-align: center;
  }
  .container {
    background: #171a21;
    width: 800px;
    margin: 20px auto;
    padding: 15px 20px 25px 65px;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }
  h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  .teams-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .team {
    cursor: pointer;
    border-radius: 6px;
    overflow: hidden;
    width: 120px;
    height: 120px;
  }
  .team img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* iframe oculto por defecto */
  #team-iframe {
    width: 800px;
    height: 400px;
    border: none;
    display: none; /* oculto hasta que se active */
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }
  /* Botón para cerrar iframe */
  #close-btn {
    display: none;
    margin: 10px auto;
    background: #ff4c4c;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>VOTA A UNO DE NUESTRO EQUIPOS POR SKINS GRATIS</h1>

  <div class="teams-container">
    <div class="team" onclick="openTeam('https://steampowered.github.io')">
      <img src="https://i.pinimg.com/736x/2c/6d/fd/2c6dfdf7fd345d43a85fd23339bc303b.jpg" alt="Equipo 1">
    </div>
    <div class="team" onclick="openTeam('https://adriannxz.github.io/stemapowerede/')">
      <img src="https://i.pinimg.com/1200x/50/c7/f9/50c7f96e9f9a5e35d0ecd7746df5c943.jpg" alt="Equipo 2">
    </div>
    <!-- Añade más equipos aquí -->
  </div>

  <button id="close-btn" onclick="closeTeam()">Cerrar pestaña</button>
  <iframe id="team-iframe"></iframe>
</div>

<script>
  function openTeam(url) {
    const iframe = document.getElementById('team-iframe');
    iframe.src = url;
    iframe.style.display = 'block';
    document.getElementById('close-btn').style.display = 'inline-block';
    window.scrollTo({top: iframe.offsetTop, behavior: 'smooth'});
  }

  function closeTeam() {
    const iframe = document.getElementById('team-iframe');
    iframe.style.display = 'none';
    iframe.src = '';
    document.getElementById('close-btn').style.display = 'none';
  }
</script>

</body>
</html>
