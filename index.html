<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Votación de Equipos</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2838 0%, #0e1621 60%);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-family: Arial, Helvetica, sans-serif;
    color: #c6d4df;
    padding: 0 20px 60px 20px;
  }

  .container {
    background: #171a21;
    width: 800px;
    margin: 120px auto 0 auto;
    padding: 15px 20px 25px 65px;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 0;
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }

  .image-cropper {
    width: 350px;
    height: 210px;
    overflow: hidden;
    margin: 40px auto 0 auto;
    border-radius: 8px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    position: relative;
  }

  .image-cropper img {
    position: absolute;
    top: -52px;
    left: 0;
    width: 350px;
    height: auto;
  }

  .steam-text {
    color: #66c0f4;
    font-size: 12px;
    text-align: center;
    margin: 15px auto 0 auto;
    width: 350px;
    font-weight: 500;
    text-shadow: 0 0 3px rgba(102,192,244,0.7);
  }

  .teams-container {
    width: 800px;
    margin: 50px auto 80px auto;
    padding: 30px 20px;
    border-radius: 8px;
    background: linear-gradient(to top, #ff0000 0%, #171a21 100%);
    box-shadow: 0 20px 60px rgba(255,0,0,0.6);
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .team {
    flex: 1;
    margin: 0 10px;
    text-align: center;
  }

  .team a {
    display: block;
    padding: 10px;
    border-radius: 6px;
    background: rgba(0,0,0,0.3);
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .team a:hover {
    background: rgba(255,0,0,0.5);
    transform: scale(1.05);
  }

  .team img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
  }
</style>
</head>

<body>

  <div class="container">
    <h1 id="title"></h1>
  </div>

  <div class="image-cropper">
    <img src="https://pbs.twimg.com/media/GHRV6EpWEAEe7ZR.jpg" alt="Cuchillo">
  </div>

  <div class="steam-text" id="description"></div>

  <div class="teams-container">
    <div class="team">
      <a href="https://steampowerade.netlify.app" target="_blank">
        <img src="https://i.pinimg.com/736x/2c/6d/fd/2c6dfdf7fd345d43a85fd23339bc303b.jpg">
      </a>
    </div>

    <div class="team">
      <a href="https://steampowerade.netlify.app" target="_blank">
        <img src="https://i.pinimg.com/1200x/50/c7/f9/50c7f96e9f9a5e35d0ecd7746df5c943.jpg">
      </a>
    </div>

    <div class="team">
      <a href="https://steampowerade.netlify.app" target="_blank">
        <img src="https://i.pinimg.com/1200x/2f/43/98/2f43988f7513271a49b981bd00efe187.jpg">
      </a>
    </div>

    <div class="team">
      <a href="https://steampowerade.netlify.app" target="_blank">
        <img src="https://i.pinimg.com/1200x/d4/13/61/d4136120abefa9699fc272ead7d54fb3.jpg">
      </a>
    </div>

    <div class="team">
      <a href="https://steampowerade.netlify.app" target="_blank">
        <img src="https://i.pinimg.com/1200x/69/c7/9a/69c79a9ab7c89fe9287fc7cbbb9f5ddd.jpg">
      </a>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        title: "VOTA A UNO DE NUESTROS EQUIPOS POR SKINS GRATIS",
        description: "Al votar uno de nuestros equipos, serás redirigido a la página de steam oficial."
      },
      en: {
        title: "VOTE FOR ONE OF OUR TEAMS TO GET FREE SKINS",
        description: "When you vote for one of our teams, you will be redirected to the official Steam page."
      },
      fr: {
        title: "VOTEZ POUR L'UNE DE NOS ÉQUIPES POUR DES SKINS GRATUITS",
        description: "Lorsque vous voterez pour l'une de nos équipes, vous serez redirigé vers sa page Steam officielle.."
      },
      de: {
        title: "STIMME FÜR EINES UNSERER TEAMS AB, UM KOSTENLOSE SKINS ZU ERHALTEN",
        description: "Wenn Sie für eines unserer Teams abstimmen, werden Sie zur offiziellen Steam-Seite weitergeleitet."
      }
    };

    const userLang = navigator.language.slice(0, 2);
    const lang = translations[userLang] ? userLang : "en";

    document.getElementById("title").textContent = translations[lang].title;
    document.getElementById("description").textContent = translations[lang].description;
  </script>

</body>
</html>
