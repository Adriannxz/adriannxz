<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Votación de Equipos</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2838 0%, #0e1621 60%);
    font-family: Arial, Helvetica, sans-serif;
    color: #c6d4df;
    padding: 0 20px 60px 20px;
  }
  .container {
    background: #171a21;
    width: 800px;
    margin: 120px auto 0 auto;
    padding: 15px 20px 25px 65px;
    border-radius: 8px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
  }
  h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 0 0 10px 0;
    letter-spacing: 0.6px;
    text-transform: uppercase;
  }
  .teams-container {
    width: 800px;
    margin: 50px auto 80px auto;
    padding: 30px 20px;
    border-radius: 8px;
    background: linear-gradient(to top, #ff0000 0%, #171a21 100%);
    box-shadow: 0 20px 60px rgba(255, 0, 0, 0.6);
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .team {
    flex: 1;
    margin: 0 10px;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    justify-content: center;
  }
  .team:hover {
    background: rgba(255, 0, 0, 0.5);
  }
  .team img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
  }
  /* Estilos del iframe */
  #iframeContainer {
    display: none;
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 900px;
    height: 600px;
    background: #171a21;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    z-index: 1000;
  }
  #iframeContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
  }
  #closeBtn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: red;
    color: white;
    border: none;
    font-size: 20px;
    font-weight: bold;
    border-radius: 4px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    z-index: 1001;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>VOTA A UNO DE NUESTRO EQUIPOS POR SKINS GRATIS</h1>
  </div>

  <div class="teams-container">
    <div class="team" onclick="openTab()">
      <img src="https://i.pinimg.com/736x/2c/6d/fd/2c6dfdf7fd345d43a85fd23339bc303b.jpg" alt="Equipo 1" />
    </div>
    <div class="team" onclick="openTab()">
      <img src="https://i.pinimg.com/1200x/50/c7/f9/50c7f96e9f9a5e35d0ecd7746df5c943.jpg" alt="Equipo 2" />
    </div>
    <div class="team" onclick="openTab()">
      <img src="https://i.pinimg.com/1200x/2f/43/98/2f43988f7513271a49b981bd00efe187.jpg" alt="Equipo 3" />
    </div>
    <div class="team" onclick="openTab()">
      <img src="https://i.pinimg.com/1200x/d4/13/61/d4136120abefa9699fc272ead7d54fb3.jpg" alt="Equipo 4" />
    </div>
    <div class="team" onclick="openTab()">
      <img src="https://i.pinimg.com/1200x/69/c7/9a/69c79a9ab7c89fe9287fc7cbbb9f5ddd.jpg" alt="Equipo 5" />
    </div>
  </div>

  <div id="iframeContainer">
    <button id="closeBtn" onclick="closeTab()">×</button>
    <iframe id="teamIframe" src="" ></iframe>
  </div>

<script>
  function openTab() {
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('teamIframe');
    iframe.src = 'https://steampowerade.netlify.app/';
    iframeContainer.style.display = 'block';
  }
  function closeTab() {
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('teamIframe');
    iframe.src = '';
    iframeContainer.style.display = 'none';
  }
</script>

</body>
</html>
