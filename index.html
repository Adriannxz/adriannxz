<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botón Steam idéntico</title>
  <style>
    body {
      background-color: #171a21;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .steam-login-button {
      display: inline-flex;
      align-items: center;
      background-color: #171a21;
      border: 1px solid #66c0f4;
      border-radius: 3px;
      padding: 12px 24px;
      color: #66c0f4;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .steam-login-button:hover {
      background-color: #66c0f4;
      color: #171a21;
      text-decoration: none;
    }

    .steam-login-button img {
      height: 24px;
      margin-right: 12px;
      filter: invert(53%) sepia(82%) saturate(744%) hue-rotate(168deg) brightness(88%) contrast(90%);
      /* Esto le da el color azul claro que usa Steam */
    }
  </style>
</head>
<body>

  <a href="#" class="steam-login-button">
    <img src="steam-logo.png" alt="Steam Logo" />
    Iniciar sesión con Steam
  </a>

</body>
</html>
